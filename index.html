<!DOCTYPE html>
<html>

<head>
  <title>Build this webpage - google search</title>
  <meta charset="utf-8">
  <link href="./style.css" rel="stylesheet">
  <link href="https://image.flaticon.com/teams/slug/google.jpg" rel="shortcut icon">
</head>

<body>

  <div class="header">
    <div class="header_left">
      <img class="header_logo" src="https://www.google.co.uk/logos/doodles/2017/celebrating-50-years-of-kids-coding-5745168905928704.4-s.png"
       alt="Google Logo">
       <form class="search_box">
         <input id="search_button" type="text" name="Google Search" title="Search">
       </form>
    </div>
    <div class="header_right">
      <ul>
        <li><a href="https://www.google.co.uk/intl/en/options/"><img
        src="./images/appsicon.png" width="30px" height="30px"
        title="Google Apps" alt="Google Apps"></a></li>
        <li><a href="https://accounts.google.com/login">
          <form id="sign_in">
            <input type="button" Value="Sign In" id="sign_in_button" type="submit"
            onclick="https://accounts.google.com/login">
          </form></a></li>
      </ul>
    </div>
  </div>


  <div class="footer">
    <footer class="footer_left">
      <a href="https://support.google.com/websearch/">Help</a>
      <a href="https://www.google.co.uk/feedback/">Send Feedback</a>
      <a href="https://www.google.co.uk/intl/en_uk/policies/privacy/">Privacy</a>
      <a href="https://www.google.co.uk/terms/">Terms</a>
      <a href="https://www.google.com">Use google.com</a>
    </footer>
  </div>

</body>

</html>
